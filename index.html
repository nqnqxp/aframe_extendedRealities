<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Extended Realities</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="ui-overlay">
      <div id="pet-status">
        <div id="cat-name-container">
          <h2>üê± <input type="text" id="cat-name-input" value="Whiskers" maxlength="20" /></h2>
        </div>
        <div class="status-bar">
          <span>Happiness:</span>
          <div class="bar"><div id="happiness-bar" class="bar-fill" style="width: 80%"></div></div>
        </div>
        <div class="status-bar">
          <span>Hunger:</span>
          <div class="bar"><div id="hunger-bar" class="bar-fill" style="width: 60%"></div></div>
        </div>
      </div>
      <div id="instructions">
        <p>Click on items to interact!</p>
        <p>üéæ Ball - Play | üçñ Food Bowl - Feed</p>
      </div>
    </div>

    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Ground Plane (Extended) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow></a-plane>
      
      <!-- Sun/Light -->
      <a-entity light="type: ambient; color: #FFF; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="5 10 5"></a-entity>
      
      <!-- Pet (Cute Cat) -->
      <a-entity id="pet" position="0 0.5 -3" rotation="0 180 0" pet-animations>
        <!-- Body -->
        <a-box position="0 0 0" width="1" height="0.8" depth="1.6" color="#FFF8DC" rotation="0 0 0"></a-box>
        <!-- Head -->
        <a-sphere position="0 0.6 -0.9" radius="0.5" color="#FFF8DC"></a-sphere>
        <!-- Pink Triangular Nose -->
        <a-cone position="0 0.5 -1.35" radius-bottom="0.065" radius-top="0" height="0.1" color="#FFB6C1" rotation="180 0 0"></a-cone>
        <!-- Blue Eyes -->
        <a-sphere position="-0.2 0.6 -1.3" radius="0.1" color="#ADD8E6"></a-sphere>
        <a-sphere position="0.2 0.6 -1.3" radius="0.1" color="#ADD8E6"></a-sphere>
        <!-- Triangular Ears (Cat ears) -->
        <a-cone position="-0.25 1.0 -0.9" radius-bottom="0.15" radius-top="0.02" height="0.35" color="#FFF8DC" rotation="0 0 -15"></a-cone>
        <a-cone position="0.25 1.0 -0.9" radius-bottom="0.15" radius-top="0.02" height="0.35" color="#FFF8DC" rotation="0 0 15"></a-cone>
        <!-- Inner ear pink -->
        <a-cone position="-0.25 0.95 -0.92" radius-bottom="0.08" radius-top="0.01" height="0.2" color="#FFB6C1" rotation="0 0 -15"></a-cone>
        <a-cone position="0.25 0.95 -0.92" radius-bottom="0.08" radius-top="0.01" height="0.2" color="#FFB6C1" rotation="0 0 15"></a-cone>
        <!-- Tail (curled up) -->
        <a-cylinder position="0 0.5 0.9" radius="0.08" height="0.9" color="#FFF8DC" rotation="45 0 0">
          <a-animation attribute="rotation" from="45 0 -10" to="45 0 10" dur="1500" direction="alternate" repeat="indefinite"></a-animation>
        </a-cylinder>
        <!-- Legs -->
        <a-cylinder position="-0.3 -0.3 -0.5" radius="0.1" height="0.6" color="#FFF8DC"></a-cylinder>
        <a-cylinder position="0.3 -0.3 -0.5" radius="0.1" height="0.6" color="#FFF8DC"></a-cylinder>
        <a-cylinder position="-0.3 -0.3 0.5" radius="0.1" height="0.6" color="#FFF8DC"></a-cylinder>
        <a-cylinder position="0.3 -0.3 0.5" radius="0.1" height="0.6" color="#FFF8DC"></a-cylinder>
        <!-- Whiskers -->
        <!-- Left side whiskers -->
        <a-box position="-0.35 0.55 -1.3" width="0.45" height="0.01" depth="0.01" color="#FFF" opacity="0.8" rotation="0 0 -10"></a-box>
        <a-box position="-0.35 0.5 -1.3" width="0.5" height="0.01" depth="0.01" color="#FFF" opacity="0.8"></a-box>
        <a-box position="-0.35 0.45 -1.3" width="0.45" height="0.01" depth="0.01" color="#FFF" opacity="0.8" rotation="0 0 10"></a-box>
        <!-- Right side whiskers -->
        <a-box position="0.35 0.55 -1.3" width="0.45" height="0.01" depth="0.01" color="#FFF" opacity="0.8" rotation="0 0 10"></a-box>
        <a-box position="0.35 0.5 -1.3" width="0.5" height="0.01" depth="0.01" color="#FFF" opacity="0.8"></a-box>
        <a-box position="0.35 0.45 -1.3" width="0.45" height="0.01" depth="0.01" color="#FFF" opacity="0.8" rotation="0 0 -10"></a-box>
      </a-entity>
      
      <!-- Food Bowl -->
      <a-entity id="food-bowl" position="-3 0.1 -2" class="clickable" food-bowl>
        <a-cylinder radius="0.4" height="0.2" color="#FF6347"></a-cylinder>
        <!-- Food in bowl -->
        <a-sphere id="food" position="0 0.15 0" radius="0.25" color="#8B4513" visible="true"></a-sphere>
        <!-- Label -->
        <a-plane position="0 0.8 0" rotation="-90 0 0" width="1.2" height="0.4" color="#FFF"></a-plane>
        <a-text value="FOOD BOWL\n(Click to Feed)" position="0 0.82 0" align="center" color="#FF0000" width="2" rotation="-90 0 0"></a-text>
      </a-entity>
      
      <!-- Toy Ball -->
      <a-entity id="toy-ball" position="3 0.3 -2" class="clickable" toy-ball>
        <a-sphere radius="0.3" color="#FFD700">
          <a-animation attribute="position" from="0 0 0" to="0 0.2 0" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
        </a-sphere>
        <!-- Label -->
        <a-plane position="0 0.8 0" rotation="-90 0 0" width="1.2" height="0.4" color="#FFF"></a-plane>
        <a-text value="TOY BALL\n(Click to Play)" position="0 0.82 0" align="center" color="#FF8C00" width="2" rotation="-90 0 0"></a-text>
      </a-entity>
      
      <!-- Water Bowl -->
      <a-entity position="-3 0.1 -4">
        <a-cylinder radius="0.4" height="0.2" color="#4169E1"></a-cylinder>
        <a-text value="WATER" position="0 0.3 0" align="center" color="#000" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
      
      <!-- Pet Bed -->
      <a-entity position="4 0.1 -5">
        <a-cylinder radius="0.8" height="0.2" color="#8B4789"></a-cylinder>
        <a-torus position="0 0.1 0" radius="0.6" radius-tubular="0.2" color="#9370DB"></a-torus>
      </a-entity>
      
      <!-- Cat Tower -->
      <a-entity position="-6 0 -6">
        <!-- Base platform -->
        <a-cylinder radius="1" height="0.3" color="#8B7355"></a-cylinder>
        <!-- Post 1 -->
        <a-cylinder position="0 1 0" radius="0.15" height="2" color="#D2B48C"></a-cylinder>
        <!-- Platform 1 -->
        <a-cylinder position="0 2 0" radius="0.7" height="0.2" color="#8B7355"></a-cylinder>
        <!-- Post 2 -->
        <a-cylinder position="0 3 0" radius="0.15" height="2" color="#D2B48C"></a-cylinder>
        <!-- Platform 2 (top) -->
        <a-cylinder position="0 4 0" radius="0.6" height="0.2" color="#8B7355"></a-cylinder>
        <!-- Cushion on top -->
        <a-cylinder position="0 4.15 0" radius="0.5" height="0.1" color="#FF69B4"></a-cylinder>
        
        <!-- Hanging toy 1 - Mouse -->
        <a-entity position="0.5 3.5 0">
          <a-cylinder radius="0.01" height="0.5" color="#333"></a-cylinder>
          <a-sphere position="0 -0.3 0" radius="0.1" color="#808080">
            <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
          </a-sphere>
        </a-entity>
        
        <!-- Hanging toy 2 - Feather -->
        <a-entity position="-0.5 3.5 0">
          <a-cylinder radius="0.01" height="0.6" color="#333"></a-cylinder>
          <a-cone position="0 -0.4 0" radius-bottom="0.08" radius-top="0.02" height="0.2" color="#FF1493">
            <a-animation attribute="rotation" from="0 0 -15" to="0 0 15" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
          </a-cone>
        </a-entity>
        
        <!-- Small toys on platforms -->
        <a-sphere position="0.3 2.15 0.3" radius="0.08" color="#FF6347"></a-sphere>
        <a-box position="-0.3 2.15 -0.2" width="0.12" height="0.12" depth="0.12" color="#4169E1"></a-box>
        <a-torus position="0.2 4.15 0.2" radius="0.1" radius-tubular="0.03" color="#FFD700"></a-torus>
      </a-entity>
      
      <!-- More Scattered Toys -->
      <!-- Small ball -->
      <a-sphere position="2 0.1 -4" radius="0.15" color="#FF69B4"></a-sphere>
      <!-- Crinkle toy -->
      <a-box position="-2 0.1 -5" width="0.2" height="0.15" depth="0.2" color="#32CD32" rotation="15 25 10"></a-box>
      <!-- Ring toy -->
      <a-torus position="1 0.05 -6" radius="0.2" radius-tubular="0.05" color="#FF4500" rotation="90 0 0"></a-torus>
      
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 4">
        <!-- Cursor for clicking -->
        <a-cursor
          id="cursor"
          color="#4CC3D9"
          fuse="true"
          fuse-timeout="1500">
        </a-cursor>
      </a-entity>
    </a-scene>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
